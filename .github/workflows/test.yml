name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        path: ".github/workflows/.test/*.md"
        libName: "test-lib"
        homeLink: "./hello"
        indexLink: "hello-index"
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        path: ".github/workflows/.test/*.md"
